version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/.env:/app/.env
      - ./backend/token.json:/app/token.json
      - ./backend/credentials.json:/app/credentials.json
      - ./backend/events.json:/app/events.json
      - ./backend/mahakaal_chats.db:/app/mahakaal_chats.db
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
